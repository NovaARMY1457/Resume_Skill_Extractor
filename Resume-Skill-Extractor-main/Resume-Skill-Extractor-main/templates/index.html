<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Skill Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 60px;
        }
        .container {
            max-width: 700px;
        }
        .card {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">ðŸ“„ Resume Skill Extractor</h2>

    <div class="card shadow">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="resume" class="form-label">Upload Resume (PDF only)</label>
                    <input type="file" class="form-control" name="resume" accept=".pdf" required>
                </div>
                <button type="submit" class="btn btn-primary">Extract Information</button>
            </form>
        </div>
    </div>

    {% if uploaded %}
    <div class="card shadow mt-4">
        <div class="card-body">
            <h5 class="card-title">Extracted Details</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Name:</strong> {{ data.name }}</li>
                <li class="list-group-item"><strong>Email:</strong> {{ data.email }}</li>
                <li class="list-group-item"><strong>Phone:</strong> {{ data.phone }}</li>
                <li class="list-group-item"><strong>Skills:</strong> {{ data.skills }}</li>
                <li class="list-group-item"><strong>Experience:</strong> {{ data.experience }}</li>
            </ul>
        </div>
    </div>
    {% endif %}

    <div class="text-center mt-4">
        <a href="/results" class="btn btn-outline-secondary">View All Extracted Resumes</a>
    </div>
</div>
</body>
</html>
